<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
</head>
<body>
<h2>BMI Calculator</h2>
<label for="weight">Enter weight in kilograms:</label>
<input type="number" id="weight" placeholder="Weight in kgs"><br><br>
<label for="height">Enter height in meters:</label>
<input type="number" id="height" placeholder="Height in meters"><br><br>
<button onclick="calculateBMI()">Calculate BMI</button><br><br>
<div id="result"></div>

<script>
function calculateBMI() {
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);

    if (isNaN(weight) || isNaN(height)) {
        document.getElementById("result").innerHTML = "Please enter valid weight and height.";
        return;
    }

    var bmi = weight / (height * height);

    var resultText = "BMI: " + bmi.toFixed(2) + "<br>";

    if (bmi <= 18.4) {
        resultText += "Category: Underweight";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        resultText += "Category: Normal weight";
    } else if (bmi >= 25 && bmi <= 29.9) {
        resultText += "Category: Overweight";
    } else {
        resultText += "Category: Obese";
    }

    document.getElementById("result").innerHTML = resultText;
}
</script>
</body>
</html>
